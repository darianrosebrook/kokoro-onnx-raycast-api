source_extensions:
  [
    .rs,
    .ts,
    .tsx,
    .js,
    .jsx,
    .mjs,
    .cjs,
    .mts,
    .cts,
    .py,
    .go,
    .java,
    .cpp,
    .c,
    .h,
    .md,
    .yaml,
    .yml,
    .json,
  ]
exclude_dirs: [.git, target, node_modules, dist, build]
exclude_basenames:
  [lib.rs, mod.rs, main.rs, Cargo.toml, index.ts, index.js, package.json, README.md, LICENSE]
